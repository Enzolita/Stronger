 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hit our gym to feel stronger">
    <meta name="keywords" content="fit, fitness, excercise, gym, strong, stockholm">
    <!-- Title -->
    
    <title>Stronger</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Stronger</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content-->
    <main>
        <div class="login-wrapper">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password"
                    placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                   <label><input type="checkbox">Remember me</label>
                   <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?
                        <a href="#">Register</a></p>
                </div>
            </form>
        </div>
        <section id="background-video">
            <div class="container"><video class="videoPlayer" src="assets/images/6390166-uhd_3840_2160_25fps.mp4" autoplay loop muted></video>/video></div>
           
        </section>
        <div id="page-text">
            <h2>Join Us</h2>
            <h4>"Elevate Your Fitness Journey: Reach New Heights, Crush Your Goals, and Ignite Your Passion at [Stronger]!"</h4>
            
            <button class="ab">Join us</button>
        </div>
        


    </main>

    <!-- Footer -->
    <footer class="footer">
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0bdffabbf.js" crossorigin="anonymous"></script>
</body>


</html>
